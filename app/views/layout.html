<!DOCTYPE html>
<!--[if lt IE 7]>    <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}Milkshake</title>
    <meta name="description" content="Create playlists, listen to them and chat in real-time with a friend.">
    <meta name="author" content="Nathan Igdaloff, James Shakespeare, Spenser Garden">
    <meta name="viewport" content="width=device-width">

    <meta property="og:site_name" content="Milkshake">
    <meta property="og:image" content="{{ baseUrl }}/img/main-logo.png">
    <meta property="og:title" content="{{ title }}Milkshake - Real-time playlists with friends">

    <link rel="stylesheet" href="/css/screen.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <!-- Google ANALytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55198041-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
  <body class="{{ bodyClass }}">
    <header class="main-header wrapper">
      <h1 class="logo">
        <a href="/"><img src="/img/main-logo.svg" alt="Milkshake logo" /></a>
      </h1>
    </header>

    {% block content %}{% endblock %}

    {% if env == 'production' %}
    <script src="/js/vendors.min.js"></script>
    <script src="/js/app.min.js"></script>
    {% else %}
    <script src="/js/vendors.js"></script>
    <script src="/js/app.js"></script>
    {% endif %}
    <script src="/js/templates.js"></script>

    <script>
      $(function() {
        TWM.start();
      });
    </script>
    {% block scripts %}{% endblock %}
    <style type='text/css'>@import url('http://getbarometer.s3.amazonaws.com/assets/barometer/css/barometer.css');</style>
    <script src='http://getbarometer.s3.amazonaws.com/assets/barometer/javascripts/barometer.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8">
      BAROMETER.load('mBHQYEnNrabaeF6nCbxKg');
    </script>
  </body>
</html>
