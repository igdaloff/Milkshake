<!DOCTYPE html>
<!--[if lt IE 7]>    <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}Milkshake</title>
    <meta name="description" content="Create playlists, listen to them and chat in real-time with a friend.">
    <meta name="author" content="Nathan Igdaloff, James Shakespeare, Spenser Garden">
    <meta name="viewport" content="width=device-width">

    <meta property="og:site_name" content="Milkshake">
    <meta property="og:image" content="{{ baseUrl }}/img/main-logo.png">
    <meta property="og:title" content="{{ title }}Milkshake - Real-time playlists with friends">

    <link rel="stylesheet" href="/css/screen.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <!-- Google ANALytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55198041-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
  <body class="{{ bodyClass }}">
    <header class="main-header wrapper">
      <h1 class="logo">
        <a href="/"><img src="/img/main-logo.svg" alt="Milkshake logo" /></a>
      </h1>
    </header>

    {% block content %}{% endblock %}

    <footer class="main-footer">
      <p class="credits">By <a target="_blank" href="https://twitter.com/igdaloff">Nathan Igdaloff</a>, <a target="_blank" href="https://twitter.com/jeshake">James Shakespeare</a> and <a target="_blank" href="https://twitter.com/spensertalks">Spenser Garden</a></p>
      <div id="mc_embed_signup">
        <form action="//milkshake.us9.list-manage.com/subscribe/post?u=7f08f98b3469fb34aeea7cc5b&amp;id=92c9f9f208" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
          <label for="mce-EMAIL">Subscribe for product updates</label>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input type="text" name="b_7f08f98b3469fb34aeea7cc5b_92c9f9f208" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
      </div>
    </footer>

    <!--End mc_embed_signup-->

    {% if env == 'production' %}
    <script src="/js/vendors.min.js"></script>
    <script src="/js/app.min.js"></script>
    {% else %}
    <script src="/js/vendors.js"></script>
    <script src="/js/app.js"></script>
    {% endif %}
    <script src="/js/templates.js"></script>

    <script>
      $(function() {
        TWM.start();
      });
    </script>
    {% block scripts %}{% endblock %}
    <style type='text/css'>@import url('http://getbarometer.s3.amazonaws.com/assets/barometer/css/barometer.css');</style>
    <script src='http://getbarometer.s3.amazonaws.com/assets/barometer/javascripts/barometer.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8">
      BAROMETER.load('mBHQYEnNrabaeF6nCbxKg');
    </script>
  </body>
</html>
