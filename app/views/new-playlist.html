{% extends 'layout.html' %}
{% block content %}

  <div class="playlist-create">
    <header class="main-header">
      <h1 class="logo">
        <a href="/"><img src="/img/main-logo.svg" alt="Milkshake logo" /></a>
      </h1>
    </header>
    <!-- <a style="font-size: 3em; margin: 1em 0;display:block;" href="/dummy">MAKE ME A PLAYLIST</a> -->
    <div class="wrapper">
      <div class="intro-text">
        <h2>Listen to music in real-time with a friend.</h2>
      </div>
      <form class="playlist-url-container" action="/process-new-playlist/" method="post">
         <input type="text" class="new-playlist-url input-field" name="url" value="milkshake.mu/{{ newPlaylistId }}" readOnly="readOnly"/>
         <input type="hidden" name="newPlaylistId" value="{{ newPlaylistId }}" />
         <input type="submit" class="btn btn-black copy-playlist-url-btn" value="Click to copy link and enter your playlist.">
       </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script>
TWM.Playlist.TrackSearch.start()
</script>
{% endblock %}
