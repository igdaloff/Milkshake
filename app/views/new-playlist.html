{% extends 'layout.html' %}
{% set bodyClass = "playlist-create" %}
{% block content %}

<div class="playlist-create-inner">
  <div class="wrapper intro-text-container">
    <a href="/" class="logo">
      <img src="/img/main-logo.svg" class="static-logo" alt="Milkshake logo" />
      <img src="/img/loading-fast.gif" class="animated-logo" alt="Milkshake logo" />
    </a>
    <div class="intro-text">
      <h1>Make playlists and listen with a friend in real-time. <span>No sign up.</span></h1>
    </div>
    <form id="playlist-url-form" action="/process-new-playlist/" method="post">
      <input type="hidden" name="newPlaylistId" value="{{ newPlaylistId }}" />
      <input type="submit" class="btn btn-black create-playlist-btn" value="Make a Playlist" />
    </form>
  </div>
</div>

<div class="previous-playlists-container wrapper">
  <h2>Your Playlists</h2>
  <div class="previous-playlists"></div>
</div>

{% endblock %}

{% block scripts %}
<script>
  TWM.Homepage.start()
</script>
{% endblock %}
