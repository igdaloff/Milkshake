          <img src="/img/main-logo-white.svg" alt="Milkshake logo" /></a>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    $(function() {

      window.setInterval(function() {

        if($(".background-image.active").next().length > 0) {

          $(".background-image.active").removeClass("active").next().addClass("active");
        }
        else {

          $(".background-image.active").removeClass("active");
          $(".background-image:first-child").addClass("active");
        }
      }, 3000);
    });
    </script>
